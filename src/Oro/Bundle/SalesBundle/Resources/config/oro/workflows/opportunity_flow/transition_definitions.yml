workflows:
    opportunity_flow:
        transition_definitions:
            create_definition:
                actions:
                    - '@assign_value':
                        - [$close_revenue, null]
                        - [$close_reason, null]
            develop_definition:
                conditions:
                    '@and':
                        - '@neq': [$status.id, 'lost']
                        - '@neq': [$status.id, 'won']
            close_won_definition:
                conditions:
                    '@not_empty':
                        message: 'Close date must be set'
                        parameters: $close_date
                actions:
                    - '@request_enum_entity':
                        enum_code: opportunity_status
                        identifier: 'won'
                        attribute: $opportunity.status
                    - '@find_entity':
                        class: Oro\Bundle\SalesBundle\Entity\OpportunityCloseReason
                        identifier: 'won'
                        attribute: $close_reason
                    - '@assign_value':
                        - [$close_reason_name, 'won']
                    - '@call_service_method':
                        service: oro_sales.provider.probability
                        method: get
                        method_parameters: [$opportunity.status]
                        attribute: $opportunity.probability
            close_lost_definition:
                conditions:
                    '@and':
                        - '@not_empty':
                            message: 'Close date must be set'
                            parameters: $close_date
                        - '@not_empty':
                            message: 'Close reason must be set'
                            parameters: $close_reason_name
                actions:
                    - '@request_enum_entity':
                        enum_code: opportunity_status
                        identifier: 'lost'
                        attribute: $opportunity.status
                    - '@find_entity':
                        class: Oro\Bundle\SalesBundle\Entity\OpportunityCloseReason
                        identifier: $close_reason_name
                        attribute: $close_reason
                    - '@assign_value':
                        - [$close_revenue, 0]
                    - '@call_service_method':
                        service: oro_sales.provider.probability
                        method: get
                        method_parameters: [$opportunity.status]
                        attribute: $opportunity.probability
            reopen_definition:
                conditions:
                    '@and':
                        - '@neq': [$status.id, 'lost']
                        - '@neq': [$status.id, 'won']
                actions:
                    - '@assign_value':
                        - [$close_revenue, null]
                        - [$close_reason, null]
