oro_entity:
    virtual_fields:
        OroCRM\Bundle\SalesBundle\Entity\B2bCustomer:
            primaryEmail:
                query:
                    select:
                        expr:         emails.email
                        return_type:  string
                    join:
                        left:
                            - { join: entity.emails, alias: emails, conditionType: 'WITH', condition: 'emails.primary = true' }
            primaryPhone:
                query:
                    select:
                        expr:         phones.phone
                        return_type:  string
                    join:
                        left:
                            - { join: entity.phones, alias: phones, conditionType: 'WITH', condition: 'phones.primary = true' }
        OroCRM\Bundle\SalesBundle\Entity\Lead:
            primaryEmail:
                query:
                    select:
                        expr:         emails.email
                        return_type:  string
                    join:
                        left:
                            - { join: entity.emails, alias: emails, conditionType: 'WITH', condition: 'emails.primary = true' }
            primaryPhone:
                query:
                    select:
                        expr:         phones.phone
                        return_type:  string
                    join:
                        left:
                            - { join: entity.phones, alias: phones, conditionType: 'WITH', condition: 'phones.primary = true' }

    virtual_relations:
        OroCRM\Bundle\SalesBundle\Entity\Lead:
            primaryAddr:
                relation_type: oneToMany
                related_entity_name: OroCRM\Bundle\SalesBundle\Entity\LeadAddress
                label: orocrm.sales.lead.primary_addr.label
                query:
                    join:
                        left:
                            - { join: entity.addresses, alias: addresses, conditionType: 'WITH', condition: 'addresses.primary = true' }

    entity_aliases:
        Extend\Entity\EV_Opportunity_Status:
            alias:        salesopportunitystatus
            plural_alias: salesopportunitystatuses
        Extend\Entity\EV_Lead_Status:
            alias:        salesleadstatus
            plural_alias: salesleadstatuses
