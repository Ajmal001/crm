oro_layout:
    actions:
        - @remove:
            id: form
        - @add:
           id:          embedded_form
           parentId:    content
           blockType:   form
           options:
                form_name:        embedded_form
                preferred_fields: [firstName, lastName, emailAddress, phone]
        - @add:
            id:          name_group
            parentId:    embedded_form
            blockType:   fieldset
        - @move:
            id:       embedded_form_firstName
            parentId: name_group
        - @move:
            id:       embedded_form_lastName
            parentId: name_group
        - @setBlockTheme:
            themes: 'OroCRMContactUsBundle::form.html.twig'

    conditions:
        @eq:
            - $context.embedded_form_type
            - 'orocrm_contact_us.embedded_form'
